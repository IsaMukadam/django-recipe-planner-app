<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Character encoding set to UTF-8 -->
    <meta charset="UTF-8">

    <!-- Ensures proper scaling on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Dynamic page title rendered from a Django context variable -->
    <title>{{ page }}</title>
</head>

<body>

    <!-- Django block tag that child templates will override -->
    {% block start %}
    {% endblock %}

    <!-- Basic JavaScript to confirm the page is loading -->
    <script>
        console.log('Hey Django');
    </script>
</body>

</html>
