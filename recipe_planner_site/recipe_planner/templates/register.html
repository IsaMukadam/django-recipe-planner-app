<!doctype html>
<!-- Declares the document type as HTML5 -->

<html lang="en">

<head>
    <!-- Character encoding for the document -->
    <meta charset="utf-8">

    <!-- Ensures responsive behavior on all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CSS for layout, styling, and responsiveness -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Font Awesome for optional icon support -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Title shown in the browser tab -->
    <title>Registration Page</title>
</head>

<body>
    <!-- Extra spacing using <br> (consider using Bootstrap's spacing utilities instead for cleaner design) -->
    <br><br><br><br><br><br>

    <!-- Centered container with white background and card styling -->
    <div class="container bg-white mx-auto col-md-2 card shadow p-3">
        <div class="login-form">

            <!-- Display success or error messages from Django (if any) -->
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-success {{ message.tags }}" role="alert">
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}

            <!-- Registration form -->
            <form action="" method="post">
                {% csrf_token %}
                <h4> Register </h4>

                <!-- Username input field -->
                <div>
                    <input type="text" name="username" placeholder="Username" required>
                </div>

                <!-- Password input field -->
                <div class="mt-2">
                    <input type="password" name="password" placeholder="Password" required>
                </div>

                <!-- Register button -->
                <div class="mt-2">
                    <button>Register</button>
                </div>
            </form>

            <!-- Link to login page -->
            <p><a href="{% url 'login' %}">Log In</a></p>
        </div>
    </div>
</body>

</html>
