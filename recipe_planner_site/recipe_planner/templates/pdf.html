<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Basic HTML metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Meal Planner</title>

    <!-- Bootstrap 4 CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- html2pdf.js library to generate PDFs from HTML -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.js"></script>

    <!-- Custom CSS Styling -->
    <style>
        body {
            background-color: #f8f9fa;
            /* Light grey background */
        }

        .recipe-container {
            padding: 20px;
            margin-top: 30px;
            background-color: #ffffff;
            /* White container */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            /* Soft shadow */
        }

        .recipe-header {
            color: black;
        }

        /* Table styling */
        .recipe-table th,
        .recipe-table td {
            text-align: center;
            border: 1px solid #dee2e6;
            padding: 8px;
        }

        .recipe-table th {
            background-color: #70e78c;
            /* Green header */
            color: #fff;
            /* White text in header */
        }

        .generate-pdf-btn {
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <!-- Main content container -->
    <div class="container recipe-container col-md-8">
        <div class="card">
            <div class="card-body">
                <!-- Page header -->
                <h2 class="recipe-header">Recipe Meal Planner</h2>
                <br><br>

                <!-- Table to display recipe data -->
                <table class="table recipe-table">
                    <thead class="recipe-table-head">
                        <tr>
                            <th>Day-Time</th>
                            <th>Recipe Name</th>
                            <th>Description</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Django template loop to render each recipe -->
                        {% for recipe in recipes %}
                        <tr>
                            <td>{{ recipe.day }}</td>
                            <td>{{ recipe.name }}</td>
                            <td>{{ recipe.description }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>

                <!-- Button to trigger PDF generation -->
                <button class="btn btn-danger generate-pdf-btn" onclick="generatePDF()">Generate PDF</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js (for tooltips, dropdowns, etc.) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>

    <!-- Script to convert the HTML content to a PDF -->
    <script>
        function generatePDF() {
            // Select the main content container
            var element = document.querySelector('.recipe-container');
            // Use html2pdf to export it as PDF
            html2pdf(element);
        }
    </script>
</body>

</html>
