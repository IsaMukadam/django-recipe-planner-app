<!DOCTYPE html>

<head>
    <!-- Required meta tags for character encoding and responsive design -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CSS (for styling and responsive design) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Font Awesome (for icons if needed) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Page title (empty currently) -->
    <title>Login Page</title>
</head>

<body>

    <!-- Spacing for layout -->
    <br><br><br><br>
    <br><br>

    <!-- Container for the login form, styled with Bootstrap classes -->
    <div class="container bg-white col-md-2 card shadow p-3" id="log">

        <!-- Alert message display for Django messages framework -->
        <div class="login-form">
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-success {{ message.tags }} mt-4" role="alert">
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}
        </div>

        <!-- Login form using Django's CSRF protection -->
        <form action="" method="post">
            {% csrf_token %}
            <h4> Login </h4>

            <!-- Username input -->
            <div class="">
                <input type="text" name="username" placeholder="Username" required>
            </div>

            <!-- Password input -->
            <div class="mt-2">
                <input type="password" name="password" placeholder="Password" required>
            </div>

            <!-- Login button -->
            <div class="mt-2">
                <button> Login </button>
            </div>

            <!-- Link to registration page -->
            <br>
            <p><a href="{% url 'register' %}">Create an Account.</a></p>
        </form>
    </div>

</body>

</html>
